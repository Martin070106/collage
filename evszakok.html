<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dobozolás</title>
    <style>
body{
    background-color: bisque;
}

h1 {
    text-align: center;
}

.content {
    background-color: bisque;
    width: 1000px;
    height: 400px;
    margin-left: auto;
    margin-right: auto;

}

.box1 {
    background-color: white;
    width: 200px;
    height: 200px;
    float: left;
    margin-left: 30px;
    margin-right: 30px;
    margin-top: 100px;
    border-radius: 10%;
    transition: 1s;
}

.box2 {
    background-color: white;
    width: 200px;
    height: 200px;
    float: left;
    margin-right: 30px;
    margin-top: 100px;
    border-radius: 10%;
    transition: 1s;
}

.box3 {
    background-color: white;
    width: 200px;
    height: 200px;
    float: left;
    margin-right: 30px;
    margin-top: 100px;
    border-radius: 10%;
    transition: 1s;

}

.box4 {
    background-color: white;
    width: 200px;
    height: 200px;
    float: left;
    margin-right: 30px;
    margin-top: 100px;
    border-radius: 10%;
    transition: 1s;
}

img {
    width: 200px;
    height: 200px;
    border-radius: 10%;
    transition: 1s;
}

img:hover {
    transform: scale(1.2);
    transition: 1s;
   
}

h2{
    text-align: center;
    font-weight: bold;
}
    </style>

</head>

<body>
    
    <div class="content">
        <h1>Ez egy DIV dobozolás bemutató oldal.</h1>

        <div class="box1">
            <img src="tavaszkep.jpg" alt="tavasz" height="300px" width="300px">
            <p id="center">tavasz</p>
        </div>
        <div class="box2">
            <img src="nyarkep.jpg" alt="nyar" height="300px" width="300px">
            <p id="center">nyár</p>
        </div>
        <div class="box3">
            <img src="oszkep.jpg" alt="osz" height="300px" width="300px">
            <p id="center">ősz</p>
        </div>
        <div class="box4">
            <img src="telkep.jpg" alt="tel" height="300px" width="300px">
            <p id="center">tél</p>
        </div>
    </div>
    
</body>

</html>
